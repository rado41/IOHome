<md-sidenav md-component-id="left"
            md-is-open="sideNavActive"
            class="md-sidenav-left md-whiteframe-z4"
            md-is-locked-open="$mdMedia('gt-sm')"
            flex>
    <md-list class="md-dense">
      <div>
       <md-subheader hide-gt-sm class="md-no-sticky">
       <md-button class="md-icon-button" aria-label="Back" ng-click="openLeftMenu()">
        <md-icon md-svg-src="Client/app/resources/images/icons/svg/arrow_back.svg"></md-icon>
       </md-button>
       Back
       </md-subheader>
        <md-list-item class="md-2-line" ng-click="home()">
          <div class="md-list-item-text">
            <h3><b>Hello</b></h3>
            <p>Home View</p>
          </div>
        </md-list-item>
      </div>
       <md-divider ></md-divider>
       <md-subheader class="md-no-sticky">Media</md-subheader>
       <md-divider ></md-divider>
       <div>
        <md-subheader class="md-no-sticky">Quick Settings</md-subheader>
        </md-list-item>
          <md-list-item ng-repeat="setting in settings">
            <md-icon md-svg-icon="{{setting.icon}}"></md-icon>
            <p> {{ setting.name }} </p>
            <md-switch ng-change="quickSettingHandler(setting)" class="md-primary" ng-model="setting.status"></md-switch>
          </md-list-item>
       </div>
    </md-list>
</md-sidenav>
